	<div id="header"><!-- include header.html --></div>
	<div class="container-fluid">
		<div class="content-box">
			<div class="row">
				<h2 class="page-title">課題設定</h2>
			</div><!-- row -->

			<div class="row">
				<h5 class="col-lg-12">第256回</h5>
			</div><!-- row -->

			<div class="row">
				<div class="col-lg-2"></div>
				<input type="text" class="form-control problems-title col-6 col-lg-4" value="問題１" maxlength="8" required>
			</div>

			<div class="row justify-content-center">

			</div><!-- row -->

		</div><!-- content-box -->

		<div class="row justify-content-end line-btns">
			<div class="col-3 col-lg-auto">
				<button type="button" class="btn btn-success line-btn"><i class="nc-icon nc-tap-01" aria-hidden="true"></i>&nbsp;決定</button>
			</div>
			<div class="col-2 col-lg-auto">
				<button type="button" class="btn btn-success line-btn"><i class="nc-icon nc-minimal-left" aria-hidden="true"></i>&nbsp;戻る</button>
			</div>
		</div><!-- row -->
