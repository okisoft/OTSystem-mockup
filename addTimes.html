<body>
	<div class="container-fluid">
		<p><a href="./addTimes.html" onClick="winopen(); return false;">ENTER</a></p>
		<div id="header"><!-- include header.html --></div>
		<h2>詳細設定</h2>
		<div class="content-box">
			<div class="row">
				<h4 class="col-lg-12">授業タイトル</h4>
			</div>

			<div class="row">
				<h5 class="times col-lg-12">第256回</h5>
			</div>

			<div class="row">				
				<div class="times-title col-xs-12 col-lg-6 offset-lg-3">
				    <div class="form-group">
				        <input type="text" class="form-control" placeholder="授業タイトルを入力してください" maxlength="32" size="32">
				    </div>
				</div>
			</div><!-- row -->

			<div class="row">
				<div class="col-lg-8 offset-lg-2">
					<button type="button" class="btn btn-primary btn-add">
						<i class="nc-icon nc-simple-add" aria-hidden="true"></i>&nbsp;授業を追加する
					</button>
				</div>
			</div><!-- row -->

		</div><!-- content-box -->

		<div class="row line-btns">
			<div class="col-sm-6 offset-sm-1 col-lg-2 offset-lg-9">
				<button type="button" class="btn btn-primary line-btn"><i class="nc-icon nc-badge" aria-hidden="true"></i>&nbsp;グループ編集</button>
			</div>
			<div class="col-sm-4 offset-sm-8 col-lg-1">
				<button type="button" class="btn btn-primary line-btn"><i class="nc-icon nc-minimal-left" aria-hidden="true"></i>&nbsp;戻る</button>
			</div>
		</div><!-- row -->

	</div><!-- wrapper -->
